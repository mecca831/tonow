<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>BlaBla</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  <body ng-app="starter" ng-controller="TodoCtrl">

    <ion-nav-view class="slide-left-right"></ion-nav-view>

    <script id="login.html" type="text/ng-template">
      <ion-content class="backgroundContent">
        <div class="card marginTop-100">
          <div class="list list-inset margin-0">
            <label class="item item-input">
              <input type="text" placeholder="Enter Username">
            </label>
            <label class="item item-input">
              <input type="password" placeholder="Enter Password">
            </label>
          </div>
          <div class="padding">
            <button ui-sref="home" class="button button-block button-positive">
              Submit
            </button>
          </div>
        </div>
      </ion-content>
    </script>
    <script id="home.html" type="text/ng-template">
      <ion-content>
        <div class="card">
          <div class="item item-text-wrap">
            {{variable}}
          </div>
        </div>
      </ion-content>
    </script>
  </body>
</html>
